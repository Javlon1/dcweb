{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="wrapper">
        <h1>Studydirection</h1>
        <div class="wrap">
            <span>Currently: <a href="{{studydirection.image.url}}">{{studydirection.image}}
                            </a></span>
            <form action="{% url 'studydirectionedit' studydirection.id %}" method="post" enctype="multipart/form-data" class="my_unique_form">
                {% csrf_token %}
                <input type="hidden" name="image" value="{{studydirection.image}}">
                <span>Change: <input name="logo" id='file' type="file" class="first_input_unique"></span><hr width="100%">
                <span><input value="{{studydirection.text}}" name="text" type="text" placeholder="text"  class="input_unique"></span><hr width="100%">
                <span><input value="{{studydirection.text_ru}}" name="text_ru" type="text" placeholder="text_ru"  class="input_unique"></span><hr width="100%">
                <span><input value="{{studydirection.text_en}}" name="text_en" type="text" placeholder="text_en"  class="input_unique"></span><hr width="100%">
                <div class="my_btns">
                    <button class="my_uniquebtn">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
