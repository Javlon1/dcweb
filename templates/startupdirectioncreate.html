{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="wrapper">
        <h1>Startup Direction</h1>
        <div class="wrap">
            <form action="{% url 'startupdirectioncreate' %}" method="post" enctype="multipart/form-data" class="my_unique_form">
                {% csrf_token %}
                <span>Image: <input name="image" id='file' type="file" class="first_input_unique" required></span><hr width="100%">
                <span><input name="name" type="name" placeholder="Name"  class="input_unique" required></span><hr width="100%">
                <span><input name="name_en" type="name" placeholder="Name En"  class="input_unique" required></span><hr width="100%">
                <span><input name="name_ru" type="name" placeholder="Name Ru"  class="input_unique" required></span><hr width="100%">
                <div class="my_btns">
                    <button class="my_uniquebtn">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script>
      </script>
    {% endblock %}
